<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js" integrity="sha256-TabprKdeNXbSesCWLMrcbWSDzUhpAdcNPe5Q53rn9Yg=" crossorigin="anonymous"></script>
    <script src="../../edo.js"></script>


</head>
<body>
<div id="container" style="width:100%; margin:0 auto; "></div>


</body>
<script>
    let divisions = 12
    edo = new EDO(divisions)
    let scales = edo.get.scales(1,12,1,12)
    scales = scales.filter((scale)=>scale.count.pitches()==5).map((scale)=>scale.pitches)
    edo.show.nested_necklaces('container',scales,true,3000)
</script>
</html>
